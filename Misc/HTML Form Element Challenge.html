<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>HTML Form Element Challenge</title>
</head>
<body>
    <h1>Coder Academy Registration</h1>
    <h2> Please complete the form below</h2>
<form>
    
    <label> Please Enter your First Name:</label> 
    <input type="text" id="fname" name="fname"> <br><br>

    <label>Please Enter your Last Name: </label>
    <input type="text" id="lname" name="lname"> <br><br>

    <label>Please Enter your Date of Birth:</label>
    <input type="date" id="dob" name="dob"> <br><br>

    <label>Please Upload your photo below:</label>
    <input type="file" id="file" name="picture" accept="image/*"> <br><br>

    Once you are statisfied, click the submit button below:<br>
    <input type="submit" value="Submit">

    
    

</form>
    
    
</body>
</html>
